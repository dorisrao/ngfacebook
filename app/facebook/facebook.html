    <div class="row" ng-controller="facebookCtrl">
      <div class="col-md-4">
        <h4 >{{welcomeMsg}}</h4>
        <div ng-if="isLoggedIn==true">
          <a href={{link}} target="_blank"><img src={{pictureUrl}}></a>
        </div>
        <br>
        <button type="button" class="btn btn-default" ng-click=login() ng-if="isLoggedIn==false">Login</button>
        <button type="button" class="btn btn-default" ng-click=logout() ng-if="isLoggedIn==true">Log Out</button>
        <br>
        <br>
        <div class="well" ng-if="isLoggedIn==true">
          <h4>User Info</h4>
          <ul>
            <li>ID: {{id}}</li>
            <li>First Name: {{first_name}}</li>
            <li>Last Name: {{last_name}}</li>
            <li>Email: {{email}}@live.cn</li>
            <li>Gender: {{gender}}</li>
            <li>Locale: {{locale}}</li>
          </ul>
        </div>
        <br>
        <div class="well">
          <h4>Permissions</h4>
          <ul>
            <li ng-repeat="permission in permissions">{{permission.permission}}</li>
          </ul> 
            
        </div>
      </div>
      <div class="col-md-8">
        <h3>Welcome to Facebook</h3>
        <form ng-submit=addPost()>
          <div class="form-group">
            <label for="post">Post Status</label>
            <input type="textarea" class="form-control" id="post" ng-model="newPost">
          </div>
          <button type="submit" class="btn btn-default">Post</button>
      </form>
      <div class="post-body" ng-repeat="post in posts" ng-if="post.message">
        <div class="post-img">
          <img src={{pictureUrl}}>
        </div>
        <div class="post-text">{{post.message}}></div>
        <div class="post-time">{{post.created_time}}></div>
      </div>
    </div>
